<body>
  <h1>age</h1>
  <script>
    let age = prompt("Please enter your age:");

    if (isNaN(age) || age <= 0) {

      alert("Invalid input! Please enter a valid age.");
    } else {

      alert("Your age is: " + age);
    }
  </script>
